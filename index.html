<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>These are some of our Favorite Things</title>
  </head>
  <body>
    <div class="container">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>What are some of your favorite things?</h2>
        </div>
        <div class="panel-body">
          <form class="favInput">
          <div class="form-group">
            <label for="favorites">Enter some of your favorite things one at a time:</label>
            <input type="text" class="form-control" placeholder="Enter some stuff">
          </div>
          <button type="submit" class="btn btn-danger">Enter</button>
          </form>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>Here are your favorite things!</h2>
        </div>
        <div class="panel-body">
          <ul class="favorites">

          </ul>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>Remix</h2>
        </div>
        <div class="panel-body">
          <ul class="favoritesMod">

          </ul>
        </div>
      </div>
    </div>


  </body>
</html>
